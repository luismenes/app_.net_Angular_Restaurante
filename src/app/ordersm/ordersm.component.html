<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No.</th>
        <th>Customer</th>
        <th>G. Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
            <td (click)="openForEdit(item.OrderID)">{{item.OrderNo}}</td>
            <td>{{item.Customer}}</td>
            <td>{{item.GTotal}}</td>
            <td>
                <a class="btn text-danger" (click)="onOrderDelete(item.OrderID)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!guardado && orderList.length === 0 " class="alert alert-warning text-center m-3 animated fadeIn faster ">
    <h4 class="alert-heading ">No hay registros</h4>
    <p>
        <i class="fas fa-exclamation fa-2x "></i>
    </p>
</div>
